<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', 'index.css') }}">
    <style>
       
    </style>
</head>

<body>
    <form action="/view/" method="post">
        <table>
            <thead>
                <th>学籍番号</th>
                <th>パスワード</th>
            </thead>

            {% for line in lines %}
            <tr>
                <td> {{ line[0] }} </td>
                <td> {{ line[1] }} </td>
            </tr>
            {% endfor %}
        </table>

        <input type="submit" value="DBの表示">
    </form>

    <form action="/init/" method="post">
        <input type="submit" value="DBの初期化">
    </form>

    <form action="/append/" method="post">
        <label for="userid">userid</label>
        <input type="text" name="userid">
        <label for="password">password</label>
        <input type="password" name="password">
        <input type="submit" value="DBへの追加">
    </form>

    <form action="/delete/" method="POST">
        <label for="deleteUid">削除するユーザIDを指定してください。</label>
        <input type="text" name="deleteUid">
        <input type="submit" value="指定ユーザIDの削除">
    </form>
    <hr>

    <form action="/login/" method="post">
        <label for="userid">ユーザID：</label>
        <input type="text" name="userid"> <br>

        <label for="userserPassword">パスワード：</label>
        <input type="password" name="userserPassword"> <br>

        <input type="submit" value="login"> <br>
    </form>

    <form action="/update/" method="post" id="iUpdate">
        <label for="userId">ユーザID:</label>
        <input type="text" name="userId">
        <br>

        <label for="userBeforePassword">更新前パスワード：</label>
        <input type="text" name="userBeforePassword">
        <br>

        <label for="userAfterPassword">更新後パスワード：</label>
        <input type="text" name="userAfterPassword">
        <br>

        <input type="submit">
    </form>
    <p> {{msg}} </p>
</body>

</html>
